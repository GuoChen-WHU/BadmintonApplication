<!DOCTYPE html>
<html lang="zh-CN"><head>
	<meta http-equiv="content-type" content="text/html; charset=UTF-8">
  <meta charset="UTF-8">
  <title>报名信息查询</title>
	<script src="js/confirmapply.js"></script>
	<link rel="stylesheet" href="css/popup.css">
</head>
<body>
<div class="page-outer-wrapper">
  <div class="page-inner-wrapper">
		<form id="popup-confirm-form" method="post" target="_top" action="php/confirmapply.php" autocomplete="off">
			<h2>输入学号姓名以查询报名情况</h2>
			<fieldset>
					<div class="field">
							<input name="student-name" placeholder="姓名" autocomplete="on" type="text" required>
					</div>
					<div class="field">
							<input name="student-id" placeholder="学号" pattern="^201[0-9][1|2][0|8]2130\d{3}$" title="请输入有效的学号" autocomplete="on" type="text" required>
					</div>
					<div class="field">
							<input class="btn btn-sns" value="提交" type="submit">
					</div>
			</fieldset>
		</form>
  </div>
</div>
</body>
</html>
